<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Eventos</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="/eventos/listar" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Eventos</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	        <div th:replace="fragments/alert"></div>
	            <form th:action="${evento.idevento == null} ? @{/eventos/salvar} : @{/eventos/editar} " th:object="${evento}" method="POST">
	               
	               <div th:replace="fragments/validacao :: validacao"></div>
	               
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome do Evento</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Evento"
	                               autofocus="autofocus" th:field="*{nome}" />
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    
	                       <div class="form-group col-md-6">
	                        <label for="nome">Descrição</label>
	                        <input type="text" class="form-control" id="descricao" placeholder="descrição"
	                               autofocus="autofocus" th:field="*{descricao}" />
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="dataEntrada">Data início</label>
	                        <input type="date" class="form-control" id="dataEntrada" th:field="*{dt_inicio}" />
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="dataSaida">Data final</label>
	                        <input type="date" class="form-control" id="dataSaida" th:field="*{dt_fim}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-12">
	                        <label for="evento">Casa de Show</label>
	                        <select id="evento" class="form-control" th:field="*{casadeshow}">
	                            <option value="">Selecione...</option>
	                            <option th:each="c : ${casasdeshow}" th:value="${c.idcasashow}" th:text="${c.nome}">Auxiliar Contábil</option>
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    
	                </div>
	                <div class="form-row">

	                    <div class="form-group col-md-6">
	                        <label for="numero">Quantidade de Ingressos</label>
	                        <input type="number" class="form-control" id="numero" th:field="*{ingressos}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    
	                    
	                       <div class="form-group col-md-6">
	                        <label for="salario">Preço</label>
	                        <input type="text" class="form-control" id="preco" data-mask="#.##0,00"
	                               data-mask-reverse="true" th:field="*{preco}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	     
	                <input type="hidden" id="idevento" th:field="*{idevento}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
	
</body>
</html>
