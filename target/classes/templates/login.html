<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="/bootstrap-4.4.1-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bootstrap-4.4.1-dist/css/bootstrap.css">
</head>
<body>
<section style="max-width: 420px; margin: 0 auto; display: flex; height: 600px; justify-content: center; align-items: center">
 <form method="post" class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Entre com seu Login</h1>
      <div class="form-group">
      <label for="inputEmail" class="sr-only col-lg-6">Email</label>
      <input name="username" type="email" id="inputEmail" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
      <label class="sr-only">Senha</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Senha" required>
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Lembrar-me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block form-group" name="logar" value="logar" type="submit">Entrar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
 </form>
</section>
<script src="/bootstrap/4.4.1-dist/js/bootstrap.js"></script>
<script src="/bootstrap/4.4.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
