	            <div class="table-responsive">
	            
	            	<div th:replace="fragments/alert"></div>
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                  
	                        <th>Id</th>
	                        <th>Nome</th>
	                        <th>Casa Show</th>
	                        <th>Descrição</th>
	                        <th>Ingressos</th>
	                        <th>Data Inícial</th>
	                        <th>Data Final</th>
	                        <th>Preço</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="e : ${eventos}">
	                        <td th:text="${e.idevento}">1</td>
	                        <td th:text="${e.nome}">Jorge da Silva</td>
	                        <td th:text="${e.casadeshow.nome}">Auxiliar de RH</td>
	                        <td th:text="${e.descricao}">R$ 3.500,99</td>
	                        <td th:text="${e.ingressos}">Recursos Humanos</td>
	                        <td th:text="${#temporals.format(e.dt_inicio, 'dd/MM/yyyy')}">Auxiliar de RH</td>
	                        <td th:text="${#temporals.format(e.dt_fim, 'dd/MM/yyyy')}">Auxiliar de RH</td>
	                        <td th:text="|R$ ${{e.preco}}|">Auxiliar de RH</td>
	  
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" th:href="@{/eventos/editar/{idevento} (idevento=${e.idevento}) }" role="button">

	                            </a>
	                            <button th:id="${ 'btn_eventos/excluir/' + e.idevento}" type="button" class="btn btn-danger btn-sm"

	                        </td>
