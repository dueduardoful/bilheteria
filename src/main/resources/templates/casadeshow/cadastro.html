<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    
</head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastrar Casas de Show</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/casasdeshow/listar" role="button">
	                    <span class="oi oi-spreadsheet" title="Listar" aria-hidden="true"></span>
	                    <span>Listar Casas de Show</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container" id="cadastro">

	            <form th:action="${casadeshow.idcasashow == null} ? @{/casasdeshow/salvar} : @{/casasdeshow/editar} " th:object="${casadeshow}" method="POST">
	                
	                <div th:replace="fragments/validacao :: validacao"></div>
	                
	                <div class="form-row">
	                    <div class="form-group col-lg-4">
	                    
	       
	                    
	                        <label for="nome">Casa de Show</label>
	                        <input type="text" class="form-control" id="nome"
	                               placeholder="Nome Casa de Show" autofocus="autofocus" th:field="*{nome}" />
	                   </div>       
	                        
	                        <div class="form-group col-lg-4">       
	                        <label for="nome">EndereÃ§o</label>
	                        <input type="text" class="form-control" id="nome"
	                               placeholder="Digite seu endereÃ§o" autofocus="autofocus" th:field="*{endereco}" />
	                               
	                         </div>
	                         
	                           <div class="form-group col-lg-4">       
	                        <label for="nome">Capacidade</label>
	                        <input type="number" class="form-control" id="nome"
	                               placeholder="Digite sua capacidade" autofocus="autofocus" th:field="*{capacidade}"/>
	                         </div>
	                   
	                </div>
	                <input type="hidden" id="idcasashow" th:field="*{idcasashow}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
